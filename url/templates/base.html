<html>
	<head>
		<title>URL shortener</title>
	</head>
	<body>
	<h1>Welcome to URL Shortener!</h1>
		<hr>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
					{% for message in messages %}
						<li>{{ message }} </li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
